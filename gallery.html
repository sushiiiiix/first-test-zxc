<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60th Birthday - Photo Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--fiesta-red);
            text-shadow: 2px 2px white;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }

        .back-btn { background-color: var(--fiesta-blue); }
        .refresh-btn { background-color: var(--fiesta-red); }

        .btn:active { transform: scale(0.95); }

        #gallery-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid white;
        }
    </style>
</head>
<body>

    <h1>Pista Gallery</h1>

    <div class="nav-buttons">
        <a href="index.html" class="btn back-btn">‚Üê Back to Upload</a>
        <button id="refresh-gallery" class="btn refresh-btn">üîÑ Refresh Gallery</button>
    </div>

    <div id="gallery-container"></div>

    <script>
        const cloudName = 'dfeoryydh'; // REPLACE THIS
        const tag = 'first-test';

        function renderGallery() {
            // Clear the container before re-rendering
            document.getElementById('gallery-container').innerHTML = '';
            
            const myGallery = cloudinary.galleryWidget({
                container: "#gallery-container",
                cloudName: cloudName,
                mediaAssets: [{ tag: tag, mediaType: "image" }],
                zoom: true,
                aspectRatio: "1:1",
                navigation: "always",
                placeholder: "https://res.cloudinary.com/demo/image/upload/v1/sample.jpg"
            });
            myGallery.render();
        }

        // Initial Render
        renderGallery();

        // Refresh Button Logic
        document.getElementById('refresh-gallery').addEventListener('click', function() {
            const btn = this;
            btn.innerText = "‚åõ Updating...";
            btn.disabled = true;

            renderGallery();

            // Short timeout to make the button clickable again
            setTimeout(() => {
                btn.innerText = "üîÑ Refresh Gallery";
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
