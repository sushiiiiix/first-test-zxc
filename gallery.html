<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Gallery - 60th Birthday</title>
    
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
            --fiesta-white: #f1faee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--fiesta-red);
            text-shadow: 2px 2px 0px white;
            margin: 10px 0;
            font-size: 2.2rem;
        }

        .nav-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: transform 0.2s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-btn { background-color: var(--fiesta-blue); }
        .refresh-btn { background-color: var(--fiesta-red); }

        .btn:active { transform: scale(0.95); }

        #gallery-wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 4px solid var(--fiesta-red);
            min-height: 400px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .btn { font-size: 0.8rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <h1>Pista Gallery</h1>

    <div class="nav-container">
        <a href="index.html" class="btn back-btn">‚Üê Upload</a>
        <button id="refresh-btn" class="btn refresh-btn">üîÑ Refresh</button>
    </div>

    <div id="gallery-wrapper"></div>

    <p style="margin-top: 20px; font-size: 0.8rem; font-weight: bold; color: var(--fiesta-blue);">
        Maligayang ika-60 na Kaarawan! üéÇ
    </p>

<script>
    const cloudName = 'dfeoryydh'; // REPLACE THIS
    const tag = 'first-test';

    // 1. Simply render the gallery once on page load
    const myGallery = cloudinary.galleryWidget({
        container: "#gallery-wrapper",
        cloudName: cloudName,
        mediaAssets: [{ tag: tag, mediaType: "image" }],
        zoom: true,
        aspectRatio: "1:1",
        navigation: "always",
        themeProps: { 
            primary: "#e63946",
            active: "#023047"
        }
    });

    myGallery.render();

    // 2. Refresh Button: This tells the browser to reload the whole tab.
    // This is the most reliable way to show new photos without glitches.
    document.getElementById('refresh-btn').addEventListener('click', function() {
        const btn = this;
        btn.innerHTML = "‚åõ Loading...";
        btn.disabled = true;
        
        // Reloads the current page
        window.location.reload();
    });
</script>
</body>
</html>
