<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Gallery - 60th Birthday</title>
    
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
            --fiesta-white: #f1faee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--fiesta-red);
            text-shadow: 2px 2px 0px white;
            margin: 10px 0;
            font-size: 2.2rem;
        }

        .nav-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: transform 0.2s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-btn { background-color: var(--fiesta-blue); }
        .refresh-btn { background-color: var(--fiesta-red); }

        .btn:active { transform: scale(0.95); }

        #gallery-wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 4px solid var(--fiesta-red);
            min-height: 400px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .btn { font-size: 0.8rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <h1>Pista Gallery</h1>

    <div class="nav-container">
        <a href="index.html" class="btn back-btn">‚Üê Upload</a>
        <button id="refresh-btn" class="btn refresh-btn">üîÑ Refresh</button>
    </div>

    <div id="gallery-wrapper"></div>

    <p style="margin-top: 20px; font-size: 0.8rem; font-weight: bold; color: var(--fiesta-blue);">
        Maligayang ika-60 na Kaarawan! üéÇ
    </p>

    <script>
        const cloudName = 'dfeoryydh'; // REPLACE THIS
        const tag = 'first-test';             // Must match the tag in index.html

        function loadGallery() {
            // Clear the wrapper to force a fresh reload of images
            document.getElementById('gallery-wrapper').innerHTML = '';

            const myGallery = cloudinary.galleryWidget({
                container: "#gallery-wrapper",
                cloudName: cloudName,
                mediaAssets: [{ tag: tag, mediaType: "image" }],
                zoom: true,              // Allows guests to click and zoom into photos
                aspectRatio: "1:1",       // Keeps the grid looking neat like Instagram
                navigation: "always",
                themeProps: { 
                    primary: "#e63946",   // Red buttons inside the gallery
                    active: "#023047"     // Blue for active elements
                }
            });
            myGallery.render();
        }

        // Initial load when page opens
        loadGallery();

        // Refresh Button Logic
        document.getElementById('refresh-btn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "‚åõ Wait...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            loadGallery();

            // Give it 1.5 seconds before enabling the button again
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
