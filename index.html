<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60th Birthday - Pista ni Lolo/Lola</title>
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
            --fiesta-white: #f1faee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--fiesta-blue);
            min-height: 100vh;
        }

        .flags {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(90deg, 
                var(--fiesta-red) 0px, var(--fiesta-red) 50px, 
                var(--fiesta-blue) 50px, var(--fiesta-blue) 100px,
                var(--fiesta-yellow) 100px, var(--fiesta-yellow) 150px);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 70%, 90% 100%, 85% 70%, 80% 100%, 75% 70%, 70% 100%, 65% 70%, 60% 100%, 55% 70%, 50% 100%, 45% 70%, 40% 100%, 35% 70%, 30% 100%, 25% 70%, 20% 100%, 15% 70%, 10% 100%, 5% 70%, 0% 100%);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            color: var(--fiesta-red);
            text-shadow: 2px 2px 0px var(--fiesta-white);
            margin: 5px 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            margin-top: 10px;
            border: 5px solid var(--fiesta-red);
        }

        .instruction {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .instruction strong { color: var(--fiesta-red); font-size: 1.1rem; }

        button {
            width: 100%;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #upload-btn {
            background-color: var(--fiesta-red);
            color: white;
            box-shadow: 0 5px 0px #9e2a2b;
        }

        #view-gallery-btn {
            background-color: var(--fiesta-blue);
            color: white;
            box-shadow: 0 5px 0px #011a27;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none !important;
        }

        #status-msg {
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--fiesta-blue);
            padding: 10px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            background: #e9ecef;
        }

        .footer {
            margin: 30px 0;
            font-size: 0.8rem;
            color: #555;
        }

        @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

img {
    animation: float 3s ease-in-out infinite;
}
    </style>
</head>
<body>

    <div class="flags"></div>

    <h1>VIVA!</h1>
    <h2>60th Birthday Celebration</h2>

    <div class="container">
        <p class="instruction">
            <strong>üì∏ Ibahagi ang saya!</strong><br>
            Tap the red button to take a photo or upload from your gallery.
        </p>
        
        <button id="upload-btn">üì§ UPLOAD PHOTO</button>
        
        <a href="gallery.html" target="_blank" style="text-decoration: none;">
            <button id="view-gallery-btn" type="button">üñºÔ∏è VIEW GALLERY</button>
        </a>
        
        <div id="status-msg"></div>
        
    </div>

    <p class="footer">Maligayang Bati! | Created with ‚ù§Ô∏è</p>

       <div style="margin-top: 15px;">
        <img src="Kwadro.png" alt="Pista Logo" style="width: 150px; height: auto; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    </div>

    <script>
        const cloudName = 'dfeoryydh'; // REPLACE THIS
        const uploadPreset = 'first-test';   // REPLACE THIS
        const tag = 'first-test';

        const statusMsg = document.getElementById('status-msg');

        const myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName, 
            uploadPreset: uploadPreset,
            tags: [tag],
            sources: ['camera', 'local'], // Prioritizes the Camera
            defaultSource: 'camera',       // Opens camera directly on most phones
            multiple: true,
            clientAllowedFormats: ["png", "jpg", "jpeg"],
            styles: {
                palette: {
                    window: "#FFFFFF",
                    sourceBg: "#F4F4F5",
                    windowBorder: "#e63946",
                    tabIcon: "#023047",
                    inactiveTabIcon: "#6B7280",
                    menuIcons: "#023047",
                    link: "#e63946",
                    action: "#e63946",
                    inProgress: "#ffb703",
                    complete: "#22C55E",
                    error: "#EF4444",
                    textDark: "#023047",
                    textLight: "#FFFFFF"
                }
            }
        }, (error, result) => { 
            if (result.event === "queues-start") {
                statusMsg.style.display = "block";
                statusMsg.innerText = "‚è≥ Uploading... Please wait.";
            }

            if (!error && result && result.event === "success") { 
                statusMsg.innerText = "‚úÖ Success! Maraming salamat.";
                alert("Salamat! Your photo is now in the Pista Gallery! ü•≥");
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    statusMsg.style.display = "none";
                }, 3000);
            }
        });

        document.getElementById("upload-btn").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
