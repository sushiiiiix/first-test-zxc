<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60th Birthday - Pista ni Lolo/Lola</title>
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
            --fiesta-white: #f1faee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--fiesta-blue);
            min-height: 100vh;
        }

        /* Banderitas Decoration */
        .flags {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(90deg, 
                var(--fiesta-red) 0px, var(--fiesta-red) 50px, 
                var(--fiesta-blue) 50px, var(--fiesta-blue) 100px,
                var(--fiesta-yellow) 100px, var(--fiesta-yellow) 150px);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 70%, 90% 100%, 85% 70%, 80% 100%, 75% 70%, 70% 100%, 65% 70%, 60% 100%, 55% 70%, 50% 100%, 45% 70%, 40% 100%, 35% 70%, 30% 100%, 25% 70%, 20% 100%, 15% 70%, 10% 100%, 5% 70%, 0% 100%);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            color: var(--fiesta-red);
            text-shadow: 2px 2px 0px var(--fiesta-white);
            margin: 5px 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            margin-top: 10px;
            border: 5px solid var(--fiesta-red);
        }

        .instruction {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
        }

        #upload-btn {
            background-color: var(--fiesta-red);
            color: white;
            box-shadow: 0 5px 0px #9e2a2b;
        }

        #view-gallery-btn {
            background-color: var(--fiesta-blue);
            color: white;
            box-shadow: 0 5px 0px #011a27;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none !important;
        }

        /* Gallery Container */
        #my-gallery {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: none; /* Hidden until clicked */
        }

        .footer {
            margin: 30px 0;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="flags"></div>

    <h1>VIVA!</h1>
    <h2>60th Birthday Celebration</h2>

    <div class="container">
        <p class="instruction">üì∏ Share your favorite moments from the party! Tap below to start.</p>
        
        <button id="upload-btn">üì§ UPLOAD PHOTO</button>
        <a href="gallery.html" target="_blank" style="text-decoration: none;">
    <button id="view-gallery-btn" type="button">üñºÔ∏è VIEW GALLERY</button>
</a>
        
        <div id="status-msg" style="margin-top:10px; font-weight:bold; color:green;"></div>
    </div>

    <div id="my-gallery"></div>

    <p class="footer">Maligayang Bati! | Created with ‚ù§Ô∏è</p>

    <script>
        const cloudName = 'dfeoryydh'; // REPLACE THIS
        const uploadPreset = 'first-test';   // REPLACE THIS
        const tag = 'first-test';             // This keeps all party photos grouped together

        // 1. Setup Upload Widget
        const myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName, 
            uploadPreset: uploadPreset,
            tags: [tag], // Automatically tags the photo for the gallery
            sources: ['local', 'camera'],
            multiple: true,
            clientAllowedFormats: ["png", "jpg", "jpeg"],
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                document.getElementById('status-msg').innerText = "Maraming Salamat! Photo Uploaded.";
            }
        });

        document.getElementById("upload-btn").addEventListener("click", function(){
            myWidget.open();
        }, false);

    </script>
</body>
</html>
