<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60th Birthday - Pista ni Lolo/Lola</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fiesta-red: #e63946;
            --fiesta-yellow: #ffb703;
            --fiesta-blue: #023047;
            --fiesta-white: #f1faee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--fiesta-yellow);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--fiesta-blue);
        }

        /* Banderitas (Fiesta Flags) Decoration */
        .flags {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(90deg, 
                var(--fiesta-red) 0px, var(--fiesta-red) 50px, 
                var(--fiesta-blue) 50px, var(--fiesta-blue) 100px,
                var(--fiesta-yellow) 100px, var(--fiesta-yellow) 150px);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 70%, 90% 100%, 85% 70%, 80% 100%, 75% 70%, 70% 100%, 65% 70%, 60% 100%, 55% 70%, 50% 100%, 45% 70%, 40% 100%, 35% 70%, 30% 100%, 25% 70%, 20% 100%, 15% 70%, 10% 100%, 5% 70%, 0% 100%);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            color: var(--fiesta-red);
            text-shadow: 3px 3px 0px var(--fiesta-white);
            margin: 10px 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            margin-top: 20px;
            border: 5px solid var(--fiesta-red);
        }

        .instruction {
            font-weight: 600;
            margin-bottom: 20px;
        }

        #upload-btn {
            background-color: var(--fiesta-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 0px #9e2a2b;
        }

        #upload-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px #9e2a2b;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="flags"></div>

    <h1>VIVA!</h1>
    <h2>60th Birthday Celebration</h2>

    <div class="container">
        <p class="instruction">üì∏ Share the joy! Tap below to upload your photos from the souvenir.</p>
        
        <button id="upload-btn">üì§ UPLOAD PHOTO</button>
        
        <div id="status-msg" style="margin-top:20px; font-weight:bold; color:green;"></div>
    </div>

    <p class="footer">Maligayang Bati! | Created with ‚ù§Ô∏è</p>

    <script>
        // Setup Cloudinary Widget
        // To make this work: 
        // 1. Create a free account at Cloudinary.com
        // 2. Enable "Unsigned Uploads" in Settings -> Upload
        // 3. Replace 'YOUR_CLOUD_NAME' and 'YOUR_PRESET' below.

        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'dfeoryydh', 
            uploadPreset: 'first-test',
            sources: ['local', 'camera'], // Guests can pick from gallery or take a live photo
            multiple: false,
            clientAllowedFormats: ["png", "jpg", "jpeg"],
            maxFileSize: 10000000, // 10MB
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                console.log('Done! Here is the image info: ', result.info); 
                document.getElementById('status-msg').innerText = "Maraming Salamat! Photo Uploaded.";
            }
        });

        document.getElementById("upload-btn").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
