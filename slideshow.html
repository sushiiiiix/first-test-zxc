<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Slideshow - 60th Birthday</title>
    
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #2b0d0d 0%, #000000 100%);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Top Banner - Festive and Presentable */
        .header {
            background: linear-gradient(to bottom, #e63946, #9e2a2b);
            padding: 20px;
            text-align: center;
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            letter-spacing: 3px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            z-index: 10;
            color: #ffb703;
            text-shadow: 3px 3px 0px #000, 0 0 10px rgba(255,183,3,0.5);
            border-bottom: 5px solid #ffb703;
        }

        #slideshow-container {
            flex-grow: 1;
            width: 95vw;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer Message */
        .footer-bar {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #f1faee;
            border-top: 2px solid #ffb703;
        }

        .footer-bar b { color: #ffb703; }

        /* Hide technical bits for a clean TV presentation */
        .pg-thumbnail-container, .pg-navigation-container, .pg-info-icon {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="header">ðŸŒŸ MALIGAYANG 60th KAARAWAN! ðŸŒŸ</div>

    <div id="slideshow-container"></div>

    <div class="footer-bar">
        ðŸ“¸ <b>Scan the QR on your table</b> to see your photos pop up here!
    </div>

    <script>
        const cloudName = 'dfeoryydh'; // REPLACE THIS
        const tag = 'first-test';

        function initSlideshow() {
            // Clear container
            document.getElementById('slideshow-container').innerHTML = '';

            const myGallery = cloudinary.galleryWidget({
                container: "#slideshow-container",
                cloudName: cloudName,
                mediaAssets: [{ tag: tag }],
                displayProps: {
                    mode: "classic", // Classic works best for full-screen focus
                    transition: "fade"
                },
                zoom: false,
                aspectRatio: "16:9", 
                navigation: "none",
                // AUTOMATIC SLIDING SETTINGS
                autoplay: true,
                autoplaySpeed: 4000, // Slides every 4 seconds
                transition: "fade",
                indicator: "none",
                // Styling the look
                themeProps: { 
                    primary: "#e63946",
                    active: "#ffb703"
                }
            });
            
            myGallery.render();
        }

        // Run the slideshow
        initSlideshow();

        // RELOAD EVERY 5 MINUTES:
        // This keeps the "Resource List" fresh so new uploads appear in the loop
        setInterval(() => {
            window.location.reload();
        }, 300000); 
    </script>
</body>
</html>
